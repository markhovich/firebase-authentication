<div class="container">
    <form class="col-md-4 mx-auto" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4 class="text-center">Authentification</h4>
        <div class="form-group">
            <label for="email"></label>
            <div class="d-flex form-input">
                <div class="col-sm-2">
                    <img class="mt-2" src="./assets/mail.png" alt="">
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" formControlName="email" id="email" name="email" placeholder="Email">
                </div>
            </div>
            
        </div>
        <div class="form-group">
            <label for="password"></label>
            <div class="d-flex form-input">
                <div class="col-sm-2">
                    <img class="mt-2" src="./assets/smart-key.png" alt="">
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="password" formControlName="password" id="password" name="password" placeholder="Mot de passe">
                </div>
            </div>
        </div>
        <div *ngIf="error" class="invalid-feedback"> {{ error }} </div>
        <button class="btn btn-block btn-primary" [disabled]="loginForm.invalid">Se Connecter</button>
        <div class="row social-media">
            <div class="col-sm-4">
                <a href=""><img src="./assets/fb.png" alt=""></a>
            </div>
            <div class="col-sm-4">
                <a href=""><img src="./assets/google.png" alt=""></a>
            </div>
            <div class="col-sm-4">
                <a href=""><img src="./assets/github.png" alt=""></a>
            </div>
        </div>
    </form>
</div>
