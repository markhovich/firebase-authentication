<div class="container">
    <form class="col-md-4 mx-auto" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h4 class="text-center">Inscription</h4>

        <div class="form-group">
            <label for="email"></label>
            <div class="d-flex form-input">
                <div class="col-sm-2">
                    <img class="mt-2" src="./assets/user.png" alt="">
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" formControlName="username" id="username" name="username" placeholder="Pseudo">
                </div>
            </div>
            
        </div>

        <div class="form-group">
            <label for="email"></label>
            <div class="d-flex form-input">
                <div class="col-sm-2">
                    <img class="mt-2" src="./assets/mail.png" alt="">
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" formControlName="email" id="email" name="email" placeholder="Email">
                </div>
            </div>
            
        </div>
        <div class="form-group">
            <label for="password"></label>
            <div class="d-flex form-input">
                <div class="col-sm-2">
                    <img class="mt-2" src="./assets/smart-key.png" alt="">
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="password" formControlName="password" id="password" name="password" placeholder="Mot de passe">
                </div>
            </div>
        </div>
        <div *ngIf="submitted" class="invalid-feedback"> {{ error }} </div>
        <button class="btn btn-block btn-primary" [disabled]="signupForm.invalid">Inscription</button>
    </form>
</div>
